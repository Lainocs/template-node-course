<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		<h1>List of agents</h1>
		<div id="agents"></div>

		<script>
			// fetch data from api and display it
			fetch('http://localhost:3000/agents')
				.then((response) => response.json())
				.then((data) => {
					console.log(data)
					let agents = document.querySelector('#agents')
					data.forEach((agent) => {
						agents.innerHTML += `
                    <h2>${agent}</h2>
                `
					})
				})
		</script>
	</body>
</html>
